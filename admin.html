<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página Administrativa</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 bg-dark text-light">
				<h2>Menu</h2>
				<button class="btn btn-primary btn-block" id="btnHome">Home</button>
			</div>
			<div class="col-md-9">
				<h2>Lista de Usuários</h2>
				<table class="table table-striped table-bordered" id="tableUsuarios">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<!-- aqui serão inseridos os dados do DataTable -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
	<script>
		$(document).ready(function() {
			// criação do DataTable
			var table = $('#tableUsuarios').DataTable({
				ajax: {
					url: 'url/para/obter/usuarios',
					dataSrc: ''
				},
				columns: [
					{ data: 'id' },
					{ data: 'nome' },
					{ data: 'email' },
					{
						data: null,
						render: function(data, type, row, meta) {
							// botões para editar e deletar usuário
							return '<button class="btn btn-primary">Editar</button> ' +
								   '<button class="btn btn-danger">Deletar</button>';
						}
					}
				]
			});

			// evento do botão home
			$('#btnHome').click(function() {
				table.ajax.reload();
			});
		});
	</script>
</body>
</html>
